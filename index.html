<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bed7838227.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <p class="title">Captcha Generator</p>
        <div class="content">
            <div class="first-div">
                <p><span class="captcha-field"></span></p>
                <button class="reload"><i class="fa-solid fa-rotate" style="color: #0a0a0a;"></i></button>
            </div>
        </div>

        <div class="input-fields">
            <input type="text" class="input-captcha" id = "input-captcha"placeholder="Type the Text in the Image"></input>
        </div>

        <button type="submit"  class="sub" id="sub">Submit</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
